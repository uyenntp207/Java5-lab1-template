<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Tính diện tích và chu vi hình chữ nhật</h1>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <form action="/rectangle/calculate" method="post">
        <div class="form-group">
            <label for="width">Chiều rộng:</label>
            <input type="number" id="width" name="width" th:value="${width}" required>
        </div>

        <div class="form-group">
            <label for="height">Chiều dài:</label>
            <input type="number" id="height" name="height" th:value="${height}" required>
        </div>

        <button type="submit">Tính toán</button>
    </form>

    <div th:if="${calculated}" class="result">
        <h3>Kết quả:</h3>
        <p><strong>Chiều rộng:</strong> <span th:text="${width}"></span></p>
        <p><strong>Chiều dài:</strong> <span th:text="${height}"></span></p>
        <p><strong>Diện tích:</strong> <span th:text="${width} + 'x' + ${height}  + '=' + ${area}"></span></p>
        <p><strong>Chu vi:</strong> <span th:text="'('+ ${width} + '+' + ${height} + ')x2' + '=' + ${perimeter}"></span></p>
    </div>

    <hr>
    <p><a href="/poly/hello">Quay lại trang Hello</a></p>
    <p><a href="/login/form">Đi tới trang đăng nhập</a></p>
</body>
</html>
